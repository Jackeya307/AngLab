      [userData]="userData"

    <div class="mb-5 按鈕及錯誤原因">

        {{ txtContext.submit }}
      </button>
      <button class="btn btn-primary" type="reset">清除</button>
      <button class="btn btn-primary" (click)="switch()">{{ change }}</button>

        {{ error.accExists }}

    <app-login-table-share-input
