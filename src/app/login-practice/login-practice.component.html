<h2>{{ title }}</h2>

<p>帳號:</p>
<input type="text" [(ngModel)]="acc" [disabled]="accDis" />
<p>密碼:</p>
<input type="password" [(ngModel)]="pw" />
<div>
  <button (click)="submitInfo($event)">{{ submit }}</button>
  <button type="reset">清除</button>
  <button (click)="switch()">{{ change }}</button>
</div>

<span>帳號:</span>
<span [hidden]="spanHidden">{{ acc }}</span>
<br />
<span>密碼:</span>
<span [hidden]="spanHidden">{{ pw }}</span>
