<div class="row">
  <div class="col"></div>
  <div class="col">
    <form [formGroup]="userForm">
      <p>帳號 :</p>
      <input formControlName="account" />
      <p>密碼 :</p>
      <input formControlName="password" />

      <div formGroupName="userInfo">
        <p>個人資訊 :</p>
        <p>年齡</p>
        <input formControlName="age" />
        <p>身高</p>
        <input formControlName="tall" />
      </div>
      <button class="btn btn-primary" (click)="remove()">刪除</button>
      <br />
      <span>地址</span><button (click)="addAddress()">新增地址</button>

      <div formArrayName="address">
        <div *ngFor="let item of items; let i = index">
          <input [formControlName]="i" />
        </div>
      </div>
    </form>
    <div class="mt-3">
      <button (click)="submit()" class="btn btn-primary">提交</button>
      <button (click)="reset()" class="btn btn-primary">清除</button>
    </div>
  </div>

  <div class="col"></div>
</div>
<table id="articleTable" class="table">
  <thead>
    <tr>
      <th>
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          篩選主題
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li>
            <a class="dropdown-item" href="#" onclick="changeTheme(0,event)"
              >顯示全部</a
            >
          </li>

          <!-- @foreach(var item in ViewBag.Theme) {
                      <li>
                          <a class="dropdown-item" href="#"
                          onclick="changeTheme('@item.ThemeId',event)">@item.ThemeName</a>
                      </li>
                  } -->
        </ul>
      </th>
      <!-- <th>{{article.MemberName}}</th>
      <th>{{Title}}</th>
      <th>{{ArticleContent}}</th>
      <th>{{PostDate}}</th>
      <th>{{ReplyCount}}</th>
      <th>{{Lock}}</th> -->
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let item of article">
    <!-- @* 動態產生 *@ -->
    <tr>
      <td>{{ item.title }}</td>
    </tr>
  </tbody>
</table>
